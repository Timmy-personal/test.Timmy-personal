<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Паролей</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Генератор Паролей</h1>
        <form id="password-form">
            <label for="length">Длина пароля:</label>
            <input type="number" id="length" min="1" max="100" value="12">
            
            <label for="specials">
                <input type="checkbox" id="specials">
                Включать специальные символы
            </label>
            
            <button type="button" onclick="generatePassword()">Сгенерировать пароль</button>
        </form>
        
        <div class="result">
            <input type="text" id="password" readonly>
            <button onclick="copyPassword()">Копировать</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
